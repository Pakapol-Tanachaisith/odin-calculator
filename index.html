<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
          <div class="digits">
            <div class="btn-row">
              <button class="digit-btn">7</button>
              <button class="digit-btn">8</button>
              <button class="digit-btn">9</button>
            </div>
            <div class="btn-row">
              <button class="digit-btn">4</button>
              <button class="digit-btn">5</button>
              <button class="digit-btn">6</button>
            </div>
            <div class="btn-row">
              <button class="digit-btn">1</button>
              <button class="digit-btn">2</button>
              <button class="digit-btn">3</button>
            </div>
            <div class="btn-row">
              <button id="clear-btn">C</button>
              <button class="digit-btn">0</button>
              <button id="equal-btn" class="equal-btn">
                <i class="fa-solid fa-equals"></i>
              </button>
            </div>
          </div>
          <div class="operators">
            <button id="/"><i class="fa-solid fa-divide"></i></button>
            <button id="*"><i class="fa-solid fa-xmark"></i></button>
            <button id="-"><i class="fa-solid fa-minus"></i></button>
            <button id="+"><i class="fa-solid fa-plus"></i></button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
